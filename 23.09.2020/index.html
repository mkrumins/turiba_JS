  <link rel="stylesheet" type="text/css" href="style.css">

<body>
  <div class="container">
    <div class="row">
      <div class="col col-5 text-center">
        <img alt="random" class="" src="https://www.clipartmax.com/png/small/140-1400844_chat-bot-icon-png.png">
        <p class="text-light">Any time, Any place, Desire-Invite-Buy</p>
      </div>
      <div class="col">
        <p class="text-right"><a class="text-primary " href="#">Create Account</a></p>

        <div class="container">
          <div class="row">
            <div class="col col-1"></div>
            <div class="col">
              <form>
                <div class="form-group">
                  <p class="font-weight-bold">Skynet Buyer Login</p>
                  <p class="text-secondary">Enter your login details below</p>
                  <br>
                  <label for="exampleInputEmail1">Login ID</label>
                  <input placeholder="Enter Username" class="form-control">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input placeholder="Enter Password" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
            <div class="col col-1"></div>
          </div>
        </div>
      </div>
    </div>

</body>
